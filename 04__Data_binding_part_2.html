<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04__Data_binding_part_2</title>
</head>
<style>
    .red-color {
        color: red;
    }
    .delete {
        text-decoration: line-through;
    }
    .img {
        width: 300px;
        margin-bottom: 20px;
    }

    .fs {
        font-size: 50px;
    }
</style>
<body>
    
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model="message">

        <h1 v-bind:class="textRed">{{message}}</h1>
        <h1 :class="[textRed, deleteMessage]">{{message}}</h1>
        <h1><a v-bind:href="myURL1">Youtube</a></h1>

        <img v-bind:src="myImg" class="img" alt="">
        <img :src="myImg" class="img" alt="">
        <div :title="titleVue" :class="titleSize"> Boat</div>

        <input type="text" :disabled="status" placeholder="disabled">
    </div>

    <!-- CDN =>  Development  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app1 = new Vue({
            el : "#app",
            data : {
                message : "Data binding part 1",
                textRed : 'red-color',
                deleteMessage : 'delete',
                myURL1 : 'http://www.youtube.com',
                myImg : 'image/boat.jpg',
                titleVue : 'Hello boat',
                titleSize : 'fs',
                // status:false,
                status:true
                
            }
        });

    </script>
</body>
</html>
