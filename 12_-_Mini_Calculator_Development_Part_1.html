<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_-_Mini_Calculator_Development_Part_1</title>
</head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="shortcut icon" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/favicon.ico">

<body>
    
    <div class="container mt-5" id="app">
        <h3 class="text-center">My Calculator</h3>
        <div class="row mb-5 mt-3 justify-content-center">
            <div class="col-12">
                <div class="card" style="background-color: #37474f;">
                    <div class="card-body">
                        <div class="borer p-3 text-white rounded mb-3 d-flex justify-content-end align-content-center bg-dark">
                            {{answer}}
                        </div>
                        <div class="row text-white">
                            <div class="form-group col-6 mb-3">
                                <input type="text" v-model=" userInput.firstNumber" class="form-control text-white" placeholder="Enter first number">
                            </div>
                            <div class="form-group col-6 mb-3">
                                <input type="text" v-model="userInput.secondNumber" class="form-control text-white" placeholder="Enter second number">
                            </div>
    
                            <div class="d-flex justify-content-around">
                                <div class="">
                                    <select v-model="userInput.operators" name="" id="formControlSelect" class="form-control bg-white">
                                        <option value="">Choose Option...</option>
                                        <option value="+">+</option>
                                        <option value="-">-</option>
                                        <option value="x">x</option>
                                        <option value="/">/</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="">
                                <button class="btn btn-primary" @click="calculate()">Calc</button>
                            </div>
                            <div class="">
                                <button class="btn btn-danger" @click="clearForm()">Clear</button>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-warning mt-3 w-100">Save</button>
                        </div>
                    </div>

                    <div class="card-footer">
                        <h5 class="text-white">History</h5>
                        <div class="text-muted">
                            Record...
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <!-- CDN =>  Development  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        let app = new Vue({
            el : "#app",
            data: {
                answer:0,
                userInput : {
                    firstNumber : '',
                    secondNumber : '',
                    operators:''
                }
            },

            methods: {
                calculate() {
                    // alert('cal');

                    let result = this.operation();
                    // alert(result);
                    this.answer = `
                        ${this.userInput.firstNumber}
                        ${this.userInput.operators}
                        ${this.userInput.secondNumber} =
                        ${result}
                    `;

                    this.clearForm();

                },

                clearForm() {
                    this.userInput.firstNumber = '';
                    this.userInput.secondNumber = '';
                    this.userInput.operators='';
                },  

                operation() {
                    let num1 = parseInt(this.userInput.firstNumber);
                    let num2 = parseInt(this.userInput.secondNumber);
                    switch(this.userInput.operators) {
                        case "+":
                            return num1 + num2; 
                            break;
                        case "-":
                            return num1 - num2;
                            break;
                        case "x":
                            return num1 * num2;
                            break;
                        case "/":
                            return num1 / num2;
                            break;        
                        default:
                            return 'error';
                            break;    
                    }
                }
            }
        });

    </script>
</body>
</html>
