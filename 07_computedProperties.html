<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_Event</title>
</head>
<style>
    p {
        color: red;
    }
</style>
<body>
    
    <div id="app">
        <h1> {{getlength}} </h1>
        <!-- <h1> {{getlength()}} </h1> -->
        <h1> {{message}} </h1>
        <h1>{{show()}}</h1>
        <h1> {{reverse}} </h1>
        <h1>{{now}}</h1>
        <button @click="show()">Send</button>
    </div>

    <!-- CDN =>  Development  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "Hello Vue"
            },
            computed : {
                getlength() {
                    return this.message.length; // must return
                },
                reverse() {
                    // return this.message.length;
                    // return this.message.split('').reverse().join('');
                    // return this.message.split('').reverse().join('*');
                    let newMessage = this.message.split("");
                    let reverseMessage = newMessage.reverse();
                    let response = reverseMessage.join("");
                    return response;
                },
                now() {
                    return Date.now();
                }
            },
            methods: {
                  show() {
                    // alert(this.message.length)
                    return this.message.length;
                  }
            }
        });

    </script>
</body>
</html>
