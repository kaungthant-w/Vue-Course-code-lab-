<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_looping</title>
</head>
<style>

</style>
<body>
    
    <div id="app">
        <h1>looping</h1>
        <input type="text" id="" name="" v-model="message" >
        <ul>
            <li>{{numbers}}</li>

        </ul>
        <ul>
            <li v-for="item in numbers">{{item}}</li>
        </ul>
        <ul>
            <li v-for="item in items"> {{item.name}} </li>
        </ul>
        <ul>
            <li v-for="item in items"> {{item.gender}} </li>
        </ul>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
            <tr v-for="item in items">
                <td>{{item.id}}</td>
                <td> {{item.name}} </td>
                <td> {{item.gender}} </td>
            </tr>
        </table>
    </div>

    <!-- CDN =>  Development  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        let app = new Vue({
            el : "#app",
            data : {
                message : "",
                numbers: ['one', 'two', 'three'],
                items:[{
                    id:'1',
                    name:'tun tun',
                    gender:'male'
                }, {
                    id:'2',
                    name:'aung aung',
                    gender:'male'
                }, {
                    id:'3',
                    name:'mya mya',
                    gender:'female',

                },]
            },
            computed : {
             
            },
            methods: {

            }
        });

    </script>
</body>
</html>
