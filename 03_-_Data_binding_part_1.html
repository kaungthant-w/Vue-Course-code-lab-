<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_-_Data_binding_part_1 </title>
</head>
<style>
    .red-color {
        color: red;
    }
    .delete {
        text-decoration: line-through;
    }
</style>
<body>
    
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model="message">

        <h1 v-bind:class="textRed">{{message}}</h1>
        <h1 :class="[textRed, deleteMessage]">{{message}}</h1>

        <h1><a v-bind:href="myURL">Youtube</a></h1>
        <h1><a :href="myURL">Facebook</a></h1>
    </div>

    <!-- CDN =>  Development  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        let app1 = new Vue({
            el : "#app",
            data : {
                message : "Data binding part 1",
                textRed : 'red-color',
                deleteMessage : 'delete',
                myURL : 'http://www.youtube.com',
                myURL : 'http://www.facebook.com',
                
            }
        });

    </script>
</body>
</html>
